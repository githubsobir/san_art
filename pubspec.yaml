name: san_art
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  persistent_bottom_nav_bar_2: ^5.0.3
  hive: ^2.2.3
  multiple_result: ^5.1.0
  carousel_slider: ^5.0.0
  flutter_riverpod: ^2.6.1
  hive_flutter: ^1.1.0
  animated_bottom_navigation_bar: ^1.4.0
  easy_localization: ^3.0.7+1
  dio: ^5.8.0+1
  cached_network_image: ^3.4.1
  connection_notifier: ^2.0.1
  url_launcher: ^6.3.1
  font_awesome_flutter: ^10.8.0
  #  photo_view: ^0.15.0
  loading_indicator: ^3.1.1
  fade_shimmer: ^2.3.0
  auto_route: ^10.0.1
  get_it: ^8.0.3
  injectable: ^2.5.0
  safe_device: ^1.2.0 # not support web
  timer_count_down: ^2.2.2
  flutter_secure_storage: ^9.2.4
  mask_text_input_formatter: ^2.9.0
  json_annotation: ^4.9.0
  freezed_annotation: ^3.0.0
  dropdown_button2: ^2.3.9
  calendar_date_picker2: ^1.1.9
  easy_pie_chart: ^1.0.1
  flutter_svg: ^2.0.17
  flutter_staggered_grid_view: ^0.7.0
  google_maps_flutter: ^2.12.1
  geocoding: ^3.0.0
  geolocator: ^13.0.4
  location: ^8.0.0
  uuid: ^4.5.1
  google_maps_cluster_manager_2: ^3.2.0
  custom_info_window: ^1.0.1
  pin_code_fields: ^8.0.1
  image_picker: ^1.1.2



dev_dependencies:
  flutter_lints: ^5.0.0
  auto_route_generator: ^10.0.1
  build_runner: ^2.4.15
  freezed: ^3.0.3
  injectable_generator: ^2.7.0
  json_serializable: ^6.9.4
  res_generator: ^0.1.5

flutter:
  uses-material-design: true
  assets:
    - assets/language/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

    - family: SF-Pro-Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
          weight: 400
        - asset: assets/fonts/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-SemiBold.otf
          weight: 600
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
          weight: 700

